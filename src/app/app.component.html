<div style="text-align:center">
  <h1>{{ title }}</h1>

  <input [(ngModel)]="newTask" placeholder="Nuova attivitÃ " />
  <button (click)="addTask()">Aggiungi</button>

  <div style="margin: 10px;">
    <button (click)="filter = 'all'">Tutte</button>
    <button (click)="filter = 'completed'">Completate</button>
    <button (click)="filter = 'pending'">Da fare</button>
  </div>

  <ul>
    <li *ngFor="let task of filteredTasks; let i = index">
      <input type="checkbox" [(ngModel)]="task.completed" (change)="saveTasks()" />
      <span [style.textDecoration]="task.completed ? 'line-through' : 'none'">
        {{ task.text }}
      </span>
      <small> ({{ task.createdAt | date:'short' }})</small>
      <button (click)="removeTask(i)">Rimuovi</button>
    </li>
  </ul>
</div>
